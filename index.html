<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>🐈 Gato-API 🐈</title>
</head>

<body>
    <div class="container" id="cat-container" style="width:75%; margin: 1rem auto;text-align: center;">
        <img id="cat-image" src="" alt="un gato">
        <button id="get-cat" style="margin-top: 1rem;">Nuevo Gato</button>
        <select>
            <option value="dog">Perro</option>
            <option value="cat">Gato</option>
        </select>
    </div>

    <script>

        const petValue = document.querySelector('select')
        const button = document.querySelector('#get-cat')

        petValue.addEventListener('change', () => {

            button.textContent = `Nuevo ${petValue.value == 'dog' ? 'Perro' : 'Gato'}`

        })
        
        
        
       

            const apiFetch = async () => {

                const response = await fetch(`https://api.the${petValue.value}api.com/v1/images/search`)
                const data = await response.json()

                console.log(data)

                document.querySelector('#cat-image').style.width = `${data[0].width}px`
                document.querySelector('#cat-image').style.height = `${data[0].height}px`
                document.querySelector('#cat-image').src = data[0].url
                
                

            }


            button.addEventListener('click', () => {
                apiFetch()
            })
                
            
            

      



    </script>
</body>

</html>
